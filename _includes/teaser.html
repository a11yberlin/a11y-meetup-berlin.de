<article class="teaser">
    <h4 class="teaser__headline">{{ include.headline }}</h4>
    <p class="teaser__subline">
      {% if include.link %}
        <a href="{{ include.link }}">{{ include.subline }}</a>
      {% else %}
        {{ include.subline }}
      {% endif %}
    </p>
    <p>{{ include.text }}</p>
</article>
