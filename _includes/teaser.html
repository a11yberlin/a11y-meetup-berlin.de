<article class="teaser">
    <h4 class="teaser__headline">{{ include.headline }}</h4>
    <p class="teaser__subline">
      {% if include.link %}
        <a href="{{ include.link }}">{{ include.subline }}</a>
      {% else %}
        {{ include.subline }}
      {% endif %}
    </p>
    <p>{{ include.text }}</p>
    {% if include.slides %}
      <a class="button" href="{{ include.slides }}" rel="noopener">Slides</a>
    {% endif %}
    {% if include.video %}
      <a class="button" href="{{ include.video }}" rel="noopener">Video</a>
    {% endif %}
</article>
